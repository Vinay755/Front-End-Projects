<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image with Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .background-div {
      width: 100%;
      height: 800px;
      background-image: url('https://img.freepik.com/premium-photo/indian-hindu-veg-thali-food-platter-selective-focus_466689-35126.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .overlay {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .card {
      max-width: 400px;
      margin: 0 auto;
      background-color: lightgoldenrodyellow;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: black;
      font-weight: bold;
      /* max-height: 200px; */
      height: 400px;
      margin-left: -10px;
    }
    .btn-secondary{
        margin-top: 120px;
    }
    .card-text{
        margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="background-div">
    <!-- <div class="overlay"> -->
      <!-- <div class="content"> -->
        <div class="card" style="margin-left:30%;">
          <h2 class="card-title">Introducing Evo</h2>
          <p class="card-text">Now You Can Have Egg Without Breaking One</p>
          <p class="card-text1">Evo Is a Vegan Egg Alternative Made Entirely from Plants</p>
          <div>
          <a href="#" class="btn btn-secondary">Restocking Soon</a>
          </div>
        </div>
      <!-- </div> -->
    <!-- </div> -->
  </div>
</body>
</html>
